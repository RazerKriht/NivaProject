  <script type="text/javascript">

      $(".runner").mousemove(function () {
        $(this).css("background-color", "red");
        $(this).offset(function (n, c) {

          newPos = new Object();
          newPos.left = c.left + 5;
/*          if (window.n < 50) newPos.left = c.left + 5;
          else if (window.n >= 50 && window.n < 100) newPos.left = c.left;
          else if (window.n >= 150) newPos.left = c.left + 5;
          if (window.n < 100) newPos.top = c.top + 5;

          else if (window.n >= 150) newPos.top = c.top;
  */        return newPos;
        });
      });
      $(".runner").mouseout(function () {
        $(".runner").css("background-color", "blue");
      });

  </script>
</head>
